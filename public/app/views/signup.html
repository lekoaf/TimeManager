<div class="panel panel-default">
  <div class="panel-body">
	  <div class="form-group">
	    <label>Email</label>
	    <input type="email" class="form-control" id="signemail" placeholder="Email" ng-model="user.email">
	  </div>
	  <div class="form-group">
	    <label>Password</label>
	    <input type="password" class="form-control" id="signpass" placeholder="Password" ng-model="user.password">
	  </div>
	  <button class="btn btn-primary btn-block" ng-click="signupSubmit(user)">Sign up</button>
  </div>
</div>
