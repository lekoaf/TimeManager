<div class="panel panel-default">
  <div class="panel-body">
	  <div class="form-group">
	    <label>Epostadress</label>
	    <input type="email" class="form-control" placeholder="Epostadress" ng-model="user.email">
	  </div>
	  <div class="form-group">
	    <label>Lösenord</label>
	    <input type="password" class="form-control" placeholder="Lösenord" ng-model="user.password">
	  </div>
	  <button class="btn btn-primary btn-block" ng-click="loginSubmit(user)">Logga in</button>
	  <div>{{error}}</div>
  </div>
</div>
