<div class="panel panel-default">
  <div class="panel-body">
	  <table class="table table-hover table-striped table-condensed">
	  	<thead>
	  		<tr>
	  			<td ng-click="doSort('statistics.lastlogin')">
	  			<b>Last login</b>
	  			</td>
	  			<td>
	  			<b>First name</b>
	  			</td>
	  			<td>
	  			<b>Last name</b>
	  			</td>
	  			<td ng-click="doSort('email')">
	  			<b>Email</b>
	  			</td>
	  			<td>
	  			<b>Rights</b>
	  			</td>
	  			<td>
	  			<b>Report</b>
	  			</td>
	  		</tr>
	  	</thead>
	  	<tbody>
	  		<tr ng-repeat="user in users | filter: userFilter | orderBy:sortBy:reverse">
	  			<td>{{ user.statistics.lastlogin | date: 'yyyy-MM-dd' }}</td>
	  			<td>{{ user.fname }}</td>
	  			<td>{{ user.lname }}</td>
	  			<td><a href="mailto:{{ user.email }}">{{ user.email }}</a></td>
	  			<td ng-switch on="user.isadmin">
					<button ng-switch-when="true" ng-class="{disabled:user.isme}" class="btn btn-default btn-xs" ng-click="toggleAdmin(user)">Remove admin</button>
					<button ng-switch-default class="btn btn-primary btn-xs" ng-click="toggleAdmin(user)">Make admin</button>
	  			</td>
	  			<td><a href="#/adminreport/{{ user._id }}" class="btn btn-primary btn-xs">Report</a></td>
	  		</tr>
	  </tbody>
	  </table>
	  <div class="form-group adminfilter">
	  	<input type="text" class="form-control" ng-model="userFilter.email" placeholder="Filter (Email)"/>
	</div>
  </div>
</div>
